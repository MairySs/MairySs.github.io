<div id="particles-home" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.tagline }}</h1>
    <div class="nowrap">
      <a class="particles-icon" href="https://www.linkedin.com/in/mary-samanta-512642196/">{% include svg/linkedin.svg %}</a>
      <a class="particles-icon" href="https://github.com/MairySs">{% include svg/github.svg %}</a>
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
